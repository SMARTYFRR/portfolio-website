<script>
let secOne = gsap.to("#secBtn", 2, {
          x: "3500",
          ease: Expo.easeInOut,
     
          stagger: 0.05,
          id: "animeOne"
        });
		
let secTwo = gsap.to("#secBtn", 4, {
          y: -600,
          scale: 4.5,
          rotate: 90,
          ease: Expo.easeInOut,
          id: "animeTwo"
        });

let nextG1 = gsap.to(".next", 3, {
          x: "500",
          ease: Expo.easeInOut,
     
          stagger: 0.05,
  
        });
        
  let preG1 = gsap.to(".prev", 3, {
          x: "-500",
          ease: Expo.easeInOut,
     
          stagger: 0.05,
          
        });
        
        
       secOne.progress(1);
       secTwo.progress(1);
       nextG1.progress(1);
       preG1.progress(1);
       
       let lNo= 0;
        let links=["https://onespotmad.github.io/AudioWebApp/",
        "multipleWindow3dScene-main/index.html",
        "Sign-Language-Translator-newclassifier/index.html"];
        
        
	document.getElementById("next").addEventListener("click", next);
	document.getElementById("prev").addEventListener("click", prev);
	
	function next(){
		add();
		document.getElementById("secBtn").href=links[lNo];
	
console.log(document.getElementById("secBtn").href);

		setTimeout(()=>{
			
document.getElementById("next").click();

} , 3900);

		}
		
		function prev(){
			sub();
			document.getElementById("secBtn").href=links[lNo];
console.log(document.getElementById("secBtn").href);
			}
	
	
	secTwo.reverse();
        secOne.reverse();
        	nextG1.reverse();
        preG1.reverse();
        

function sub(){
if (lNo==1){
	lNo=3;
	}
	else{
lNo-=1;;
}
}

function add(){
if (lNo==3){
	lNo=1;
	}
	else{
lNo+=1;
}
}
	</script>
